<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Login</title>
  <link rel="stylesheet" href="/static/fontawesome-5.5/css/all.min.css" />
  <link rel="stylesheet" href="/static/slick/slick.css">
  <link rel="stylesheet" href="/static/slick/slick-theme.css">
  <link rel="stylesheet" href="/static/magnific-popup/magnific-popup.css">
  <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/static/css/tooplate-infinite-loop.css" />
  <!--
Tooplate 2117 Infinite Loop
https://www.tooplate.com/view/2117-infinite-loop
-->

</head>

<body>
  <!-- Hero section -->
  <section id="infinite" class="text-white tm-font-big tm-parallax">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-md tm-navbar" id="tmNav">
      <div class="container">
        <div class="menu_nav">

        </div>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fas fa-bars navbar-toggler-icon"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li>
              <a class="nav-link tm-nav-link" href="/home">Home</a>
            </li>
            <li>
              <a class="nav-link tm-nav-link" href="/about">About</a>
            </li>
            <li>
              <a class="nav-link tm-nav-link" href="/register">Register</a>
            </li>
            <li>
              <a class="nav-link tm-nav-link" href="/login">Login</a>
            </li>

          </ul>
        </div>
      </div>
    </nav>

    <div class="text-center tm-hero-text-container">
      <div class="tm-hero-text-container-inner">
        <h2 style="color:white ;" class="tm-hero-title">Login</h2>
      </div>
      <h1>{{msg}}</h1>
      <center>
        <p class="tm-color-gray">
        <form action="{% url 'login' %}" method="post">
          {% csrf_token %}
          <label for="email"><b style="color:whitesmoke;">Email</b></label>
          <input type="text" placeholder="Enter Email" name="useremail" id="email" required>
          <br>

          <label for="psw"><b style="color:whitesmoke;">Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
          <br>
          <div class="content">
          </div>
          <button type="submit" class="registerbtn">Login</button>
        </form>
      </center>



      <p style="color:rgb(255, 253, 253);">Dont have an account ? <a href="/register"
          style="color: rgb(255, 255, 255);">Sign Up</a>.
      </p>
    </div>
    </div>
    </div>

    <div class="tm-next tm-intro-next">

    </div>
  </section>


  <script src="/static/js/jquery-1.9.1.min.js"></script>
  <script src="/static/slick/slick.min.js"></script>
  <script src="/static/magnific-popup/jquery.magnific-popup.min.js"></script>
  <script src="/static/js/easing.min.js"></script>
  <script src="/static/js/jquery.singlePageNav.min.js"></script>
  <script src="/static/js/bootstrap.min.js"></script>

</body>

</html>
