<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Result</title>
    <link rel="stylesheet" href="/static/fontawesome-5.5/css/all.min.css" />
    <link rel="stylesheet" href="/static/slick/slick.css" />
    <link rel="stylesheet" href="/static/slick/slick-theme.css" />
    <link rel="stylesheet" href="/static/magnific-popup/magnific-popup.css" />
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/css/tooplate-infinite-loop.css" />
    <!--
Tooplate 2117 Infinite Loop
https://www.tooplate.com/view/2117-infinite-loop
-->
  </head>

  <body>
    <!-- Hero section -->
    <section id="infinite" class="text-white tm-font-big tm-parallax">
      <!-- Navigation -->
      <nav class="navbar navbar-expand-md tm-navbar" id="tmNav">
        <div class="container">
          <div class="tm-next"></div>

          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-bars navbar-toggler-icon"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link tm-nav-link" href="/upload">Upload</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="text-center tm-hero-text-container">
        <div class="tm-hero-text-container-inner">
          <center>
            <div class="content" style="margin-top: 150px">
              <h2 style="color: rgb(1, 212, 29)">Result</h2>
              <div class="container text-center">
                <div class="row">
                  <div class="col">
                    <img
                      src="{{original}}"
                      width="500"
                      height="500"
                      class="box-img"
                      alt=""
                      style="width: 300px; height: 300px; margin-left: 100px"
                    />
                    <p class="box" style="color: black"><b>original</b></p>
                  </div>

                  <div class="col">
                    <img
                      src="{{noisy}}"
                      width="500"
                      height="500"
                      class="box-img"
                      alt=""
                      style="width: 300px; height: 300px; margin-left: 40px"
                    />
                    <p class="box" style="color: black"><b>Noise added</b></p>
                  </div>
                  <div class="col">
                    <img
                      src="{{recontructed}}"
                      width="500"
                      height="500"
                      class="box-img"
                      alt=""
                      style="width: 300px; height: 300px; margin-left: 40px"
                    />
                    <p class="box" style="color: black"><b>Reconstructed</b></p>
                  </div>
                </div>
              </div>
              <h2 style="color: rgb(245, 4, 4)">{{message}}</h2>
              <h2 style="color: black">Suggested Food:</h2>
              <h2 style="color: white">{{msg}}</h2>
            </div>
            <a
              href="/upload"
              class="btn btn-primary"
              style="
                border: 1px black;
                background: black;
                padding: 5px;
                border-radius: 5px;
                color: white;
                text-decoration: none;
              "
              >Predict again</a
            >
          </center>
        </div>
      </div>

      <div class="tm-next tm-intro-next"></div>
    </section>

    <script src="/static/js/jquery-1.9.1.min.js"></script>
    <script src="/static/slick/slick.min.js"></script>
    <script src="/static/magnific-popup/jquery.magnific-popup.min.js"></script>
    <script src="/static/js/easing.min.js"></script>
    <script src="/static/js/jquery.singlePageNav.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
  </body>
</html>
